<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="charset=UTF-8">
    <title>회원 계정 목록</title>
</head>
<body>
<a href="/index">홈으로</a>
    <table th:align border="1" th:cellpadding="0" th:cellspacing="0" th:width="1000">
        <tr>
            <th bgcolor="#ffb6c1" width="100">번호</th>
            <th bgcolor="#ffb6c1" width="200">회원 ID</th>
            <th bgcolor="#ffb6c1" width="200">회원 비밀번호</th>
            <th bgcolor="#ffb6c1" width="300">회원 Email</th>
<!--            <th bgcolor="#ffb6c1" width="200">계정 생성 날짜</th>-->
<!--            <th bgcolor="#ffb6c1" width="200">계정 업데이트 날짜</th>-->
            <th bgcolor="#ffb6c1" width="200">설정</th>
        </tr>
        <tr th:each="member : ${memberList}">
            <td th:text="${member.seq}"></td>
            <td th:text="${member.id}"></td>
            <td th:text="${member.password}"></td>
            <td th:text="${member.email}"></td>
<!--            <td th:text="${member.createDate}"></td>-->
<!--            <td th:text="${member.updateDate}"></td>-->
            <td>
                <a th:href="@{/account/getAccount(seq=${member.seq})}">
                    <button>상세보기</button>
                </a>
                <a th:href="@{/account/deleteAccount(seq=${member.seq})}">
                    <button>삭제</button>
                </a>
            </td>
        </tr>
    </table>
<!--    <a th:href="@{/account/selectAccount}">-->

<!--account/getAccountList에서 getAccount 호출할 때
기본 시작점이 templates이기 때문에
절대 경로일 경우, temlplates에서 시작하며, 상대경로이면 getAccountList 페이지가 있는 폴더에서 시작
/를 앞에 붙일 경우 : 절대 경로
/를 앞에 '안'붙일 경우 : 상대경로-->
</body>
</html>
