<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html charset=UTF-8">
    <title>게시 글 상세</title>
</head>
<body th:align="center">
  <h1>게시글 상세</h1>
  <table th:align="center" border="1" th:cellpadding="0" th:cellspacing="0">
    <tr>
      <td bgcolor="#ffb6c1" th:text="제목" width="80"></td>
      <td><input name="title" type="text" th:value="${board.title}"></td>
    </tr>
    <tr>
      <td bgcolor="#ffb6c1" th:text="작성자"></td>
      <td th:text="{$board.writer}"></td>
    </tr>
    <tr>
      <td bgcolor="#ffb6c1" th:text="등록일"></td>
      <td th:text = ${board.createDate></td>
    </tr>
    <tr>
      <td bgcolor="#ffb6c1" th:text="조회수"></td>
      <td th:text="${board.cnt}"></td>
    </tr>
  </table>
  <a th:href="@{/getboardList}">글목록</a>
</body>
</html>
